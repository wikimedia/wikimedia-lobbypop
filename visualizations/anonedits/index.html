<!doctype html>

<html>
	<head>
		<title>Anonymous Edits</title>
		<style>
			html, body, iframe {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script>
			var pages = [
	         	'http://www.lkozma.net/wpv/index.html',
	        	'http://www.lkozma.net/wpv/index_es.html',
	        	'http://www.lkozma.net/wpv/index_de.html',
	        	'http://www.lkozma.net/wpv/index_fr.html',
	        	'http://www.lkozma.net/wpv/index_sv.html'
			];
			var page = pages[Math.round( Math.random() * ( pages.length - 1 ) )];
			document.write( '<iframe src="' + page + '" frameborder="0">' );
		</script>
	</body>
</html>
