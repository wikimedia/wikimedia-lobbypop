<!doctype html>
<html>
	<head>
		<title>WikiSwarm</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				height: 100%;
				width: 100%;
				overflow: hidden;
				background-color: black;
			}
			#video {
				width: 100%;
				height: 100%;
			}
			#credits {
				position: absolute;
				bottom: 1em;
				left: 1em;
				right: 1em;
				color: white;
				font-family: monospace;
				text-align: center;
				opacity: 0.5;
			}
		</style>
	</head>
	<body>
		<video id="video" src="wikiswarm.ogv">  
			Your browser does not support the <code>video</code> element.  
		</video>
		<div id="credits">
			Visualization by Jamie Wilkinson (http://jamiedubs.com/wikiswarm-visualize-wikipedia-page-histories) using code_swarm (http://vis.cs.ucdavis.edu/~ogawa/codeswarm)
		</div>
		<script>
			var v = document.getElementsByTagName( 'video' )[0];
			v.addEventListener( 'ended', function() { document.getElementsByTagName( 'video' )[0].play(); }, true );  
			v.play();
		</script>
	</body>
</html>
